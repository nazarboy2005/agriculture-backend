# Production Database Configuration - Supabase
# This file is used when SPRING_PROFILES_ACTIVE=prod

# Database Configuration - Supabase PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-1-eu-north-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres.hlhnquynjylsxojferjc}
spring.datasource.password=${DB_PASSWORD:Nazarboy2005}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration - Optimized for Supabase Free Tier
# Supabase free tier allows max 60 connections, but we'll be conservative
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true
# Additional settings to prevent connection leaks
spring.datasource.hikari.keep-alive-time=30000
spring.datasource.hikari.register-mbeans=true

# Logging Configuration
logging.level.com.hackathon.agriculture_backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# Email Configuration - Completely disable email in production to prevent SMTP timeouts
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
app.email.enabled=false

# Health Configuration - Completely disable mail health indicator
management.health.mail.enabled=false
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
management.health.db.enabled=true
management.health.ping.enabled=true

# Disable mail auto-configuration completely
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Security Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Frontend URL Configuration
app.frontend.url=https://agriculture-frontend-two.vercel.app

# NUCLEAR CORS OVERRIDE - Force disable Railway's automatic CORS
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=none
server.forward-headers-strategy=none

# Force override Railway's platform CORS
server.servlet.context-path=/api
server.port=9090

# NUCLEAR: Completely disable Spring's CORS handling
spring.web.cors.enabled=false
spring.web.cors.allowed-origins=
spring.web.cors.allowed-methods=
spring.web.cors.allowed-headers=

# Disable Spring Security CORS completely
spring.security.web.cors.enabled=false

# NUCLEAR: Allow bean overriding to prevent conflicts
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# Force disable any platform-level CORS
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.same-site=none

# Additional headers to override Railway
server.servlet.session.cookie.domain=
server.servlet.session.cookie.path=/
